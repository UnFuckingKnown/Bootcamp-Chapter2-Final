<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/contact.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
    <title>contact-form</title>
</head>

<body>

    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="/public/asset/logo.png" alt="" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-danger fw-bold"
                  aria-current="page"
                  href="/"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-bold" href="/project"
                  >ADD PROJECT</a
                >
              </li>
            </ul>
            {{if .Data.IsLogin}}
            <a
              href="#"
              style="background-color: orangered; border: none"
              class="btn btn-outline-success text-light ms-5"
              type="submit"
            >
              HALLO , {{.Data.Username}}
            </a>
            <a
              href="/contact"
              style="background-color: orangered; border: none"
              class="btn btn-outline-success text-light ms-5"
              type="submit"
            >
              REGISTER
            </a>
            {{else}}
            <a
            href="/login"
            style="background-color: orangered; border: none"
            class="btn btn-outline-success text-light ms-5"
            type="submit"
          >
            LOGIN
          </a>
          <a
            href="/register"
            style="background-color: orangered; border: none"
            class="btn btn-outline-success text-light ms-5"
            type="submit"
          >
            REGISTER
          </a>
          {{end}}
  
  
  
  
  
  
  
  
  
  
  
            <a
              href="/contact"
              style="background-color: orangered; border: none"
              class="btn btn-outline-success text-light ms-5"
              type="submit"
            >
              CONTACT
            </a>
          </div>
        </div>
      </nav>
    <!-- navbar section -->





    <div class="container">
        <!-- bagian title -->
        <div class="title">
            <h1>GET IN TOUCH</h1>
        </div>
        <!-- bagian title -->


        <div class="main-content">
            <form id="main">
                <div class="section name">
                    <label for="name">NAME </label>
                    <br />
                    <input type="text" id="name" />
                </div>

                <div class="section email">
                    <label for="email">EMAIL </label>
                    <br />
                    <input type="text" id="email">
                </div>

                <div class="section phone">
                    <label for="phone">PHONE NUMBER </label>
                    <br />
                    <input type="text" id="phone">
                </div>

                <div class="section subject">
                    <label for="select">SUBJECT</label>
                    <select id="select">
                        <option value="FRONTED">FRONTED</option>
                        <option value="BACKEND">BACKEND</option>
                        <option value="FULLSTACK">FULLSTACK</option>
                    </select>
                </div>

                <div class="section message">
                    <label for="message">MESSAGE </label>
                    <br />
                    <!-- <input type="text" id="message"> -->
                    <textarea id="message"></textarea>
                </div>

                <!-- button section -->
                <div class="button">
                    <button  type="button" class="submit-button">SUBMIT</button>
                </div>

                <!-- button section -->
            </form>

        </div>



    </div>

    <script src="/public/CONTACT/script.js"></script>
</body>

</html>
