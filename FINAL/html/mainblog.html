<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/mainblog.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
    <title>MAIN BLOG</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/public/asset/logo.png" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-danger fw-bold"
                aria-current="page"
                href="/"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/project"
                >ADD PROJECT</a
              >
            </li>
          </ul>
          {{if .Data.IsLogin}}
          <a
            href="#"
            style="background-color: orangered; border: none"
            class="btn btn-outline-success text-light ms-5"
            type="submit"
          >
            HALLO , {{.Data.Username}}
          </a>
          <a
            href="/contact"
            style="background-color: orangered; border: none"
            class="btn btn-outline-success text-light ms-5"
            type="submit"
          >
            REGISTER
          </a>
          {{else}}
          <a
          href="/login"
          style="background-color: orangered; border: none"
          class="btn btn-outline-success text-light ms-5"
          type="submit"
        >
          LOGIN
        </a>
        <a
          href="/register"
          style="background-color: orangered; border: none"
          class="btn btn-outline-success text-light ms-5"
          type="submit"
        >
          REGISTER
        </a>
        {{end}}











          <a
            href="/contact"
            style="background-color: orangered; border: none"
            class="btn btn-outline-success text-light ms-5"
            type="submit"
          >
            CONTACT
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- bagian atas -->
      <h1>{{.Blog.Title}}</h1>
      <div class="atas">
        <div class="atas-kiri">
          <img src="/public/MAINBLOG/image.jpeg" alt="tidak ada gambar" />
        </div>
        <div class="atas-kanan">
          <div class="text">
            <h2>Duration</h2>
            <div class="date">
              <img src="/public/MAINBLOG/kalender.png" alt="" />
              <div class="time">
                <h5>Jan 05 2003 - Feb 09 2005</h5>
              </div>
            </div>
            <div class="date">
              <img class="jam" src="/public/MAINBLOG/jam.png" alt="" />
              <div class="time">
                <h5>1 month</h5>
              </div>
            </div>
            <div class="technologies">
              <h1>Technologies</h1>
              <div class="icon">
                <div class="tech1">
                  <img src="/public/MAINBLOG/javascript.png" alt="">
                  <br>
                  <img src="/public/MAINBLOG/php.png" alt="">
                </div>
                <div class="tech2">
                  <img src="/public/MAINBLOG/python.png" alt="">
                  <br>
                  <img src="/public/MAINBLOG/golang.png" alt="">
                </div>
              
              </div>
           
             

            </div>
          </div>
        </div>

        <!-- bagian atas -->
      </div>
      
      <div class="bawah">
        <h2></h2>
        <p>
         {{.Blog.Content}}
        </p>
      </div>
    </div>
  </body>
</html>
